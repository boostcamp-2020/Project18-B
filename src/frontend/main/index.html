<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DUXIT : 덕싯 한판 하실래요?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="http://duxit.ga/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://duxit.ga/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="DUXIT : 덕싯">
    <meta property="og:url" content="http://duxit.ga">
    <meta property="og:description" content="웹 기반 스토리텔링 보드게임 덕싯에서 서로의 마음을 들여다 봅니다.">
  </head>
  <body>
    <div class="main-wrapper">
      <div class="button-wrapper">
        <button id="create-room" class="main-button">게임 방 만들기</button>
        <input class="hide" type="checkbox" name="input-code" id="input-code" />
        <label for="input-code" class="main-button">대기실 코드 입력하기</label>
        <form class="code-form" id="enter-room">
          <div>
            <input
              name="code-input"
              class="code-input"
              required="true"
              type="text"
              placeholder="공유받은 코드를 입력해주세요."
            />
            <button type="submit" class="main-button enter">입장</button>
          </div>
          <span id="code-error" class="error"
            >잘못된 코드입니다. 코드를 다시 확인해주세요.</span
          >
        </form>
      </div>
    </div>
  </body>
</html>
